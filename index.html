<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Przelicznik walut</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="icones">
        <div class="pln">
          <i class="fa-solid fa-p fa-lg" style="color: #ffd000"></i>
          <i class="fa-solid fa-l fa-lg" style="color: #ffd000"></i>
          <i class="fa-solid fa-n fa-lg" style="color: #ffd000"></i>
        </div>
        <div>
          <i class="fa-solid fa-arrows-rotate fa-lg" style="color: #ffffff"></i>
        </div>
        <div>
          <i class="fa-solid fa-euro-sign fa-xl" style="color: #2ba4eb"></i>
          <i class="fa-solid fa-dollar-sign fa-xl" style="color: #25dd5c"></i>
          <i class="fa-solid fa-franc-sign fa-xl" style="color: #b682e0"></i>
        </div>
      </div>
      <header class="container">
        <h1 class="heading">PRZELICZNIK WALUT</h1>
      </header>
      <main class="container">
        <form id="currency-converter">
          <input
            name="amount"
            class="inputPlace"
            type="number"
            placeholder="wpisz wartość PLN"
            required
            min="0.01"
            step="0.01"
            style="width: 140px" />
          <select class="selectPlace" name="currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
          </select>
          <button class="btn" type="submit">Przelicz</button>
          <span class="outcome">to</span>
          <span class="outcome-score" id="result"></span>
        </form>
      </main>
      <div class="container error-image" id="error-label"></div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/d1f54d8dbf.js"
      crossorigin="anonymous"></script>
  </body>
</html>
